<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Application</title>
</head>

<body>
    <header class="col-12">5 Day Forecast</header>
    <main class="row">
        <sidebar class="col-3">
            <h2>Search for a City</h2>
            <form id="search-form">
                <input type="text" placeholder="San Diego" class="city-input"></input>
                <button type="button" class="btn btn-primary">Search</button>
            </form>
            <content class="history-list"></content>
        </sidebar>
        <div class="col-9 weather-display">
            <div class="row"></div>
            <div class="row forecast"></div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
